<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-box">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="quote"
          >Doesn't Matter If Your Problem Is Big As The Sea.Always Consider
          Yourself As A Boat.</span
        >
      </div>
      <!-- Qoute Author -->
      <div class="quote-author">
        <span id="author">Sadeem Asim</span>
      </div>
      <!-- Button -->
      <div class="button-container">
        <button class="button-twitter" id="twitter" title="Twitter Here!!">
          <i class="fa fa-twitter"></i>
        </button>
        <button class="new-button" id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
